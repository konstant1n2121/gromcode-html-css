<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic</title>
  </head>
  <body>
    <header>
      <!-- Хедер сайта -->
      <h1>Page with semantic markup</h1>
      <!-- Заголовок первого уровня -->
      <div>
        <!-- Навигация -->
        <h2>Navigation</h2>
        <!-- Заголовок второго уровня -->
        <ul>
          <!-- Ненумерованный список -->
          <li>HTML</li>
          <!-- Элемент списка -->
          <li>CSS</li>
          <!-- Элемент списка -->
          <li>JavaScript</li>
          <!-- Элемент списка -->
        </ul>
      </div>
    </header>
    <main>
      <!-- Основная (главная) часть сайта -->
      <p>
        HTML (от англ. HyperText Markup Language — «язык гипертекстовой разметки») —
        стандартизированный язык разметки документов во Всемирной паутине.
      </p>
      <!-- Параграф -->
      <section>
        <!-- Секция -->
        <h3>Cтатьи</h3>
        <!-- Заголовок третьего уровня -->
        <div>
          <!-- Статья -->
          <ol>
            <!-- Нумерованный список -->
            <li>Bootstrap</li>
            <!-- Элемент списка -->
            <li>jQuery</li>
            <!-- Элемент списка -->
            <li>React</li>
            <!-- Элемент списка -->
          </ol>
        </div>
      </section>
    </main>
    <footer>Footer</footer>
    <!-- Футер сайта -->
  </body>
</html>
